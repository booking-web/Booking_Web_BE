definitions:
  handlers.ForgotPass:
    properties:
      confirmPassword:
        type: string
      newPassword:
        type: string
    type: object
  handlers.Login:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  handlers.ResponseDataType:
    properties:
      data: {}
      message:
        type: string
      statusCode:
        type: integer
    type: object
  types.HandlerDoctor:
    properties:
      clinicName:
        type: string
      degree:
        type: string
      description:
        type: string
      doctorId:
        type: integer
      doctorName:
        type: string
      doctorSum:
        type: string
      eduLocation:
        type: string
      expYear:
        type: integer
      fileUrl:
        type: string
      language:
        items:
          type: string
        type: array
      workLocation:
        items:
          type: string
        type: array
    type: object
  types.ResponseLogin:
    properties:
      token:
        type: string
      userId:
        type: integer
    type: object
  types.Users:
    properties:
      email:
        type: string
      fullName:
        type: string
      password:
        type: string
      roleId:
        type: integer
      userId:
        type: integer
    type: object
info:
  contact: {}
paths:
  /api/v1/admin/add-doctor:
    post:
      consumes:
      - application/json
      description: Return Add Doctor Successful
      parameters:
      - description: Add a New Doctor
        in: body
        name: doctor
        required: true
        schema:
          $ref: '#/definitions/types.HandlerDoctor'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.ResponseDataType'
      summary: Add Doctor
      tags:
      - Admins
  /api/v1/admin/delete-doctor:
    delete:
      consumes:
      - application/json
      description: Return Delete Doctor Successful
      parameters:
      - description: Delete a Doctor
        in: query
        name: doctorId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.ResponseDataType'
      summary: Delete Doctor
      tags:
      - Admins
  /api/v1/change-password:
    post:
      consumes:
      - application/json
      description: Return Change Password Successful
      parameters:
      - description: User Login
        in: body
        name: userLogin
        required: true
        schema:
          $ref: '#/definitions/handlers.ForgotPass'
      - description: userId
        in: query
        name: userId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.ResponseDataType'
      summary: Change Password
      tags:
      - Users
  /api/v1/doctor/detail:
    get:
      consumes:
      - application/json
      description: Return Detail Information of Doctors
      parameters:
      - description: Doctor Id
        in: query
        name: doctorId
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.HandlerDoctor'
      summary: Get Detail Information
      tags:
      - Doctors
  /api/v1/doctor/list:
    get:
      consumes:
      - application/json
      description: Return A List of Doctors
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.ResponseDataType'
      summary: Get List Doctor
      tags:
      - Doctors
  /api/v1/forgot-password:
    get:
      consumes:
      - application/json
      description: Return Sent to Your Email Successful
      parameters:
      - description: User's Email
        in: query
        name: email
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.ResponseDataType'
      summary: Forgot Password
      tags:
      - Users
  /api/v1/get-user:
    get:
      consumes:
      - application/json
      description: Returns user details by Id
      parameters:
      - description: User Id
        in: query
        name: userId
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.Users'
      security:
      - Bearer: []
      summary: Get user details by Id
      tags:
      - Users
  /api/v1/login:
    post:
      consumes:
      - application/json
      description: Return Login Successful
      parameters:
      - description: Login
        in: body
        name: userLogin
        required: true
        schema:
          $ref: '#/definitions/handlers.Login'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.ResponseLogin'
      summary: Login
      tags:
      - Users
  /api/v1/sign-up:
    post:
      consumes:
      - application/json
      description: Return Sign Up Successful
      parameters:
      - description: userId to Add
        in: body
        name: userId
        required: true
        schema:
          $ref: '#/definitions/types.Users'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.ResponseDataType'
      summary: Sign Up Account
      tags:
      - Users
securityDefinitions:
  Bearer:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
